{% extends "base.html" %}
{% block title %}Confirm Delete | NoirCore{% endblock %}
{% block content %}
<div class="glass-card max-w-md mx-auto mt-20 text-center" data-aos="fade-in">
  <h2 class="text-2xl text-purple-300 mb-4">Delete {{ type }}</h2>
  <p class="text-gray-400 mb-4">Are you sure you want to delete this {{ type|lower }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'dashboard' %}" class="ml-4 text-purple-400 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
