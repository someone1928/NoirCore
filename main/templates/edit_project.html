{% extends "base.html" %}
{% block title %}Edit Project | NoirCore{% endblock %}
{% block content %}
<div class="glass-card max-w-xl mx-auto mt-10" data-aos="fade-up">
  <h2 class="text-2xl text-purple-300 mb-4">Edit Project</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-600 px-4 py-2 rounded text-white hover:bg-purple-700">Update</button>
  </form>
</div>
{% endblock %}
